<h1>Admin Page</h1>
<form name="loginForm" ng-submit="login()" ng-show="!authorized">
	<fieldset>
	  <input type="text" ng-model="user.username" required>
	  <input type="password" ng-model="user.password" required>
	  <br>
	  <button ng-if="!!user.password && !!user.username">Login</button>
	  <p ng-if="!user.password || !user.username">Please Enter Your Credentails</p>
	</fieldset>
</form>

<p ng-show="errorMessage">sign in error: {{errorMessage}}</p>

<div ng-show="authorized">

	<form name="surveyQuestion" ng-submit="saveQuestion()">
		<textarea ng-model="question" placeholder="Enter Question Text Here"></textarea>
		<div ng-repeat="a in answers">
			<textarea ng-model="a.answerText" cols="100"  placeholder="answer"></textarea>
		</div>
		<button>Save Question</button>
	</form>

	<div>
		<button class="btn" ng-click="addAnswer()">Add Answer</button>
	</div>

	 <div>
  	<a href="#/results">
  	  <button class="btn">view survey results</button>
  	</a>
	</div>

	<form name="createAdminForm" ng-submit="createAdmin()">
		<fieldset>
		  <input type="text" ng-model="admin.username" required>
		  <input type="password" ng-model="admin.password" required>
		  <br>
		  <button>Create New Admin</button>
		</fieldset>
	</form>

</div>
