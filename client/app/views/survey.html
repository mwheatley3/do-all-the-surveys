<h1>Survey Question</h1>
<form name="survey" ng-submit="respond()">
	<h2>{{questionText}}</h2>
	<div ng-repeat="a in answers">
		<label for="{{a}}">{{a.answer_text}}</label>
		<input type="radio" name="answer" ng-model="$parent.answer" ng-value="a" id={{a}}>
		<br>
	</div>
	<button>Save Answer</button>
</form>

<p>{{userId}}</p>

<p>answer:{{answer}}</p>
