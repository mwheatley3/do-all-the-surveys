<h1>Survey Results</h1>

<div>
  <p>Responses</p>
  <ul>
    <li ng-repeat="q in questions">{{q.question_text}}
    	<ul>
    		<li ng-repeat="a in q.answers">{{a.answer_text}}: {{a.count}}</li>
    	</ul>
    </li>
  </ul>
</div>

<div="container-fluid">
	<div class="table-responsive">
	  <table class="table table-striped" ng-repeat="q in questions">
	    <thead>
	      <tr>
	        <th>Question:   {{q.question_text}}</th>
	        <th ng-repeat="a in q.answers">{{a.answer_text}}</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>Number of Responses:</td>
	        <td ng-repeat="a in q.answers">{{a.count}}</td>
	      </tr>
	    </tbody>
	    <br />
	  </table>
	</div>
</div>
